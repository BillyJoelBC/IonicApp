<ion-content>
  <div id="header">
    <h1>LOGIN</h1>
    <img src="assets/icon/favicon.png">
  </div>


  <form [formGroup]="form" id="form">
    <ion-input placeholder="User Name" type="text" formControlName="username"></ion-input>
    <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
    <ion-button expand="block" [disabled]="form.invalid" (click)="validCredential()">Login</ion-button>
  </form>
</ion-content>
